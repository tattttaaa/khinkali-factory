<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Khinkali Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Make a Reservation</h1>
    </header>
    <a href="index.html">
        <button class="back-to-main-btn">
            Back to Main Page
        </button>
    </a>
    
    <main>
        <div class="form-container">
            <form action="#">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
        
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
        
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
        
                <label for="persons">Number of Persons</label>
                <input type="number" id="persons" name="persons" required>
        
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
        
                <button type="submit">Reserve</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Khinkali Factory. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

    <div id="cookie-notification" class="cookie-notification">
        <p>This website uses cookies to ensure you get the best experience on our website. <a href="#">Learn more</a></p>
        <button id="accept-cookies">Accept</button>
    </div>
</body>

</html>
